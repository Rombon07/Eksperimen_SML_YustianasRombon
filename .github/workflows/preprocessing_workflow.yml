name: Automate Preprocessing

# Trigger: Jalan kalau ada perubahan di main, TAPI hanya jika file raw/script berubah
on:
  push:
    branches:
      - main
    paths:
      - 'water_potability_raw/**'           # Hanya jalan kalau data raw berubah
      - 'preprocessing/automate_YustianasRombon.py' # Atau kalau script otomatisasi berubah
      - '.github/workflows/preprocessing_workflow.yml' # Atau kalau file workflow ini diedit
  workflow_dispatch: # Tambahan: Biar bisa dijalankan manual lewat tombol di GitHub

# WAJIB: Memberi izin bot untuk menulis (push) balik ke repository
permissions:
  contents: write

jobs:
  build-and-process:
    runs-on: ubuntu-latest

    steps:
    # 1. Ambil kode
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Siapkan Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install library
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Pastikan requirements.txt ada di folder root (sesuai gambar Mas Yusti tadi)
        pip install -r requirements.txt

    # 4. Jalankan script preprocessing
    - name: Run Preprocessing Script
      # Pastikan script automate_YustianasRombon.py menyimpan output ke folder yang benar!
      run: python preprocessing/automate_YustianasRombon.py

    # 5. Commit dan Push hasil
    - name: Commit and Push Clean Data
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Tambahkan file hasil output (Sesuaikan dengan output script Python Anda)
        # Berdasarkan struktur folder tadi, path ini sepertinya sudah benar:
        git add preprocessing/water_potability_preprocessing/water_potability_clean.csv
        
        # Commit hanya jika ada perubahan
        git commit -m "Auto-generated clean dataset by GitHub Actions" || echo "No changes to commit"
        git push